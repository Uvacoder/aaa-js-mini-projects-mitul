<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Weight Converter</title>
	<meta name="author" content="Mitul Shah"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Weight Converter</h1>
		<form>
			<input type="number" class="form-control" placeholder="Enter pounds.." id="lbsInput">
		</form>
		<div id="output">
			<div class="card">
				<h4>Grams:</h4>
				<div id="gramsOutput"></div>
			</div>
			<div class="card">
				<h4>Kilograms:</h4>
				<div id="kgOutput"></div>
			</div>
			<div class="card">
				<h4>Ounces:</h4>
				<div id="ouncesOutput"></div>
			</div>
		</div>
	</div>
</body>
<script src="script.js" type="text/javascript"></script>
</html>
